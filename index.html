function convert(text) {
  var remainingText = text;
  var conversion = "";
  
  while (remainingText.length > 0) {
    let nextConversion = _convertNextBlock(remainingText);
    if (nextConversion == null) {
    	return conversion.concat(remainingText);
    }

    conversion = conversion.concat(nextConversion.value);
    remainingText = remainingText.substring(nextConversion.length);
  }

  return conversion;
}

function _conversionResult(convertedChar, convertedLength) {
	return {
		value: convertedChar,
		length: convertedLength
	};
}

function _convertNextBlock(text) {
  let fourLetters = text.length >= 4 ? text.substring(0, 4) : null;
  let threeLetters = text.length >= 3 ? text.substring(0, 3) : null;
  let twoLetters = text.length >= 2 ? text.substring(0, 2) : null;
  let oneLetter = text.length >= 1 ? text.substring(0, 1) : null;

  if (fourLetters && __doubleMap[fourLetters]) {
  	return _conversionResult("っ", 2);
  }

  if (threeLetters && __syllableMap[threeLetters]) {
    return _conversionResult(__syllableMap[threeLetters], 3);
  }

  if (twoLetters && __syllableMap[twoLetters]) {
    return _conversionResult(__syllableMap[twoLetters], 2);
  }

  if (twoLetters && __doubleMap[twoLetters]) {
  	return _conversionResult("っ", 1);
  }

  if (oneLetter && __syllableMap[oneLetter]) {
    return _conversionResult(__syllableMap[oneLetter], 1);
  }

  return null;
}

function Deck(inputCards) {
  this.cards = _shuffle(inputCards);
  this.total = this.cards.length;
}

//
//

Deck.prototype.pullCard = function() {
  return this.cards.pop();
}


Deck.prototype.shuffleInCard = function(card) {
  this.cards.push(card);
  this.cards = _shuffle(this.cards);
}

Deck.prototype.initialSize = function() {
  return this.total;
}


Deck.prototype.isEmpty = function() {
  return this.cards.length == 0;

    "input",
    (inputEvent) => {
      _answerOutputElement().innerHTML = convert(inputEvent.target.value);
    });
}

function _registerKeyup(actions) {
  _answerInputElement().addEventListener(
    "keyup",
    (keyEvent) => {
      if (_isEnter(keyEvent) && actions[Action.PROGRESS]) {
        actions[Action.PROGRESS].call();
      } else if (_isEscape(keyEvent) && actions[Action.HINT]) {
        actions[Action.HINT].call();
      }
    });
}

function _registerClick(actions) {
  _promptElement().onclick = actions[Action.PROGRESS];
  _answerOutputElement().onclick = actions[Action.HINT];
  _tapCorrect().onclick = actions[Action.CORRECT];
  _tapIncorrect().onclick = actions[Action.INCORRECT]
}

function _hideTextInput() {
  _answerInputElement().style.display = "none";
}

function _hideTapInputControls() {
  _tapCorrect().style.display = "none";
  _tapIncorrect().style.display = "none";
}

function _showTapInputControls() {
  _tapCorrect().style.display = "inline";
  _tapIncorrect().style.display = "inline";
}


// Constructor
//
//
//

function View(textInput) { 
  this.textInput = textInput;

  if (!textInput) {
    _hideTextInput();
  }
}


// instance methods
//
//
//

View.prototype.registerEvents = function(actions) {
  if (this.textInput) {
    _registerInputConversion();
    _registerKeyup(actions);
  } else {
    _registerClick(actions);
  }

}


View.prototype.currentAnswer = function() {
  return _answerOutputElement().innerHTML;
}


View.prototype.showStatus = function(correct, total) {
  _progressStatus().innerHTML = "Total correct: " + correct + " out of " + total; 
}


View.prototype.renderCard = function(card, cardState) {
  switch (cardState) {
    case CardState.PROMPTING:
      _showCard(card);
      return;
    case CardState.CORRECT_ANSWER:
      _showCorrect();
      return;
    case CardState.WRONG_ANSWER:
      _showIncorrect(card);
      return;
    case CardState.HINTING_ANSWER:
      _hintAnswer(card);
      return;
    case CardState.SHOW_ANSWER:
      _showAnswer(card);
      return;
    default:
      throw new Excpetion("Unexpected card state when rendering card.");
  }
}
// private static methods
//
//
//

function _previousCardCorrect(cardState) {
  if (cardState == CardState.CORRECT_ANSWER) {
    return true;
  }

  if (cardState == CardState.WRONG_ANSWER || cardState == CardState.HINTING_ANSWER) {
    return false;
  }

  throw new Exception("Invalid Card State.");
}

function _processAnswer(card, currentAnswer) {
  return card.reading == currentAnswer
      ? CardState.CORRECT_ANSWER : CardState.WRONG_ANSWER;
}

// constructor
//
//
//

function QuizController(deck, view, textInput) {
  this.deck = deck;
  this.view = view;
  this.textInput = textInput;
  this.currentCardState = CardState.INITIALIZING;
  this.currentCard = undefined;
  this.correctCount = 0;
}

QuizController.prototype.progress = function() {
  switch(this.currentCardState) {
    case CardState.INITIALIZING:
      this._nextCard();
      break;
    case CardState.PROMPTING:
      this._checkAnswer();
      break;
    case CardState.CORRECT_ANSWER:
      this._progressCorrectAnswer();
      break;
    case CardState.WRONG_ANSWER:
    case CardState.HINTING_ANSWER:
      this._progressIncorrectAnswer();
      break;
    default:
      throw new Exception("No card state handler for progress to act on.");
  }

  this.view.showStatus(this.correctCount, this.deck.initialSize());
}


QuizController.prototype.selectCorrect = function() {
  this.currentCardState = CardState.CORRECT_ANSWER;
  this.progress();
}

QuizController.prototype.selectIncorrect = function() {
  this.currentCardState = CardState.WRONG_ANSWER;
  this.progress();
}

// instance methods
//
//
//

QuizController.prototype._canHint = function() {
  return this.currentCardState == CardState.PROMPTING;
}

QuizController.prototype.hintAnswer = function() {
  if (this._canHint()) {
    this.currentCardState = CardState.HINTING_ANSWER;
    this.view.renderCard(this.currentCard, this.currentCardState);
  }
}

QuizController.prototype._checkAnswer = function() {
  // Only need to check the input answer if handling text input.
  this.currentCardState = this.textInput 
      ? _processAnswer(this.currentCard, this.view.currentAnswer())
      : CardState.SHOW_ANSWER;

  this.view.renderCard(this.currentCard, this.currentCardState); 
}

QuizController.prototype._progressCorrectAnswer = function() {
  this.correctCount++;
  if (this.deck.isEmpty()) {
    alert("All Done!");
  } else {
    this._nextCard();
  }
}

QuizController.prototype._progressIncorrectAnswer = function() {
  this.deck.shuffleInCard(this.currentCard);
  this._nextCard();
}

QuizController.prototype._nextCard = function() {
  this.currentCard = this.deck.pullCard();
  this.currentCardState = CardState.PROMPTING;
  this.view.renderCard(this.currentCard, this.currentCardState);
}


// constructor wrapper - initialize controller / view
//
//
//

function createQuizController(deck, textInput) {  
  const view = new View(textInput);
  const controller = new QuizController(deck, view, textInput);

  let actions = {};
  actions[Action.PROGRESS] = () => controller.progress();
  actions[Action.HINT] = () => controller.hintAnswer();
  actions[Action.CORRECT] = () => controller.selectCorrect();
  actions[Action.INCORRECT] = () => controller.selectIncorrect();
  view.registerEvents(actions);

  return controller;
}
// Deck builder
//
//
//


function loadCards(startIndex, endIndex, level) {
  if (startIndex && endIndex) {
    return __cards.filter(card => card.index >= startIndex && card.index <= endIndex);
  }

  if (level) {
  	return __cards.filter(card => card.level == level);
  }

  return null;
}

function loadDeck() {
  let urlParameters = new URLSearchParams(window.location.search);
  let cardsForSession = loadCards(urlParameters.get("startIndex"), urlParameters.get("endIndex"), urlParameters.get("level"));

  if (cardsForSession) {
    return new Deck(cardsForSession);
  }

  alert("please specify either a level param or both a startIndex and endIndex params.");
}


// App init
//
//
//


window.addEventListener("load", (event) => {
  let urlParameters = new URLSearchParams(window.location.search);
  let textInput = urlParameters.get("textInput");

  createQuizController(loadDeck(), textInput).progress();
});    </script>
